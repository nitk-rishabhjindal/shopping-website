<main>
  <div class="form-container">
    <div class="form-container__text">
      <h3>Login</h3>
      <p>Get access to your Orders, Wishlist and Recommendations</p>
    </div>
    <div class="form-container__form">
      <form method="POST" (ngSubmit)="loginClick()">
        <div class="input__group">
          <input
            type="text"
            [formControl]="email"
            name="email"
            id="email"
            required
          />
          <span class="input__bar"></span>
          <label for="email">Email*</label>
          <div *ngIf="email.touched || submitted">
            <div
              *ngIf="email.errors?.required"
              aria-describedby="Email is required"
              aria-live="assertive"
              class="form-error"
            >
              Email is required
            </div>
            <div
              *ngIf="email.errors?.email"
              aria-describedby="Enter a valid email address"
              aria-live="assertive"
              class="form-error"
            >
              Enter a valid email address
            </div>
          </div>
        </div>
        <div class="input__group">
          <input
            type="password"
            [formControl]="password"
            name="password"
            id="password"
            required
          />
          <span class="input__bar"></span>
          <label for="password">Password</label>
          <div *ngIf="password.touched || submitted">
            <div
              *ngIf="password.errors?.required"
              aria-describedby="Password is required"
              aria-live="assertive"
              class="form-error"
            >
              Password is required
            </div>
            <div
              *ngIf="password.errors?.minlength"
              aria-describedby="Password must
                            contain 6 characters"
              aria-live="assertive"
              class="form-error"
            >
              Password must contain 6 characters
            </div>
            <div
              *ngIf="password.errors?.pattern"
              aria-describedby="Password must have a
                            number and alphabet"
              aria-live="assertive"
              class="form-error"
            >
              Password must have a number and alphabet
            </div>
          </div>
        </div>
        <app-button buttonType="submit" classList="btn btn-submit"
          >Login</app-button
        >
      </form>
    </div>
  </div>
</main>
